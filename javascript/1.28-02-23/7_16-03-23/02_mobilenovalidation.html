<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function check_mobile_no() {
        let mob = document.getElementById("mob").value;
        if (mob == "") {
          document.getElementById("msg1").innerHTML = "enter mobile number";
          return false;
        }
      }
      //   reg ex
      function reg_check_no() {
        let mob = document.getElementById("mob").value;
        let mob_reg_ex = /^[0-9]*$/;
        if (mob_reg_ex.test(mob)) {
          document.getElementById("msg1").innerText = "";
          return false;
        } else {
          document.getElementById("msg1").innerText =
            "alphabets are not allowed ";
          return false;
        }
      }
      //   check length
      function check_length() {
        let mob = document.getElementById("mob").value;
        if (mob.length < 10) {
          document.getElementById("msg2").innerHTML =
            "mobile number must be in 10 digits";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="#" method="get" name="form1">
      <label for="">enter mobile number:</label>
      <input
        type="text"
        id="mob"
        name="mobile"
        onkeyup="reg_check_no()"
        onblur="check_length()"
        maxlength="10"
      />
      <br /><span id="msg1"></span> <br /><span id="msg2"></span>

      <br /><br />
      <button type="submit" onclick="return check_mobile_no()">
        check mobile no
      </button>
    </form>
  </body>
</html>
