<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // javascript are writing in two ways in <head> and <body> in writing
      document.write("hello user <br>");
    </script>
  </head>
  <body>
    <script>
      // writeln function use for 1 space between two worlds
      document.writeln("javascript <br>");
      document.write("hello world");
    </script>
  </body>
</html>
