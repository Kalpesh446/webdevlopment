<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
      }
    </style>
    <script>
      function check_pass() {
        let pass = document.getElementById("pass").value;
        if (pass == "") {
          document.getElementById("msg1").innerHTML = "enter password";
          return false;
        }
      }
      function password_reg_ex() {
        let reg_ex =
          /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        let pass = document.getElementById("pass").value;
        if (reg_ex.test(pass)) {
          document.getElementById("msg1").innerHTML = "";
          return false;
        } else {
          document.getElementById("msg1").innerHTML =
            "Enter password properly!!!!";
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="#" name="form1">
      <label for="">Enter your password:</label>
      <input
        type="text"
        id="pass"
        name="ps"
        onblur="return password_reg_ex()"
        maxlength="12"
      />
      <span id="msg1"></span>
      <br />
      <br />
      <button type="submit" onclick="return check_pass()">
        check password
      </button>
      <br />
      <span
        >note: password must be have 8 to 12 characters, in this one uppercase,
        one lowercase special characters like(@,$,!,?) and numbers</span
      >
    </form>
  </body>
</html>
