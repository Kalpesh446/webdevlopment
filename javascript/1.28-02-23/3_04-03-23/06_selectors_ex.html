<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <h1></h1>
    <h2 class="h2"></h2>
    <p id="p2"></p>
    <script>
      document.getElementById("p1").innerHTML = " <b>hello world<b>";
      document.querySelector("h1").innerHTML = "heading 1";
      document.querySelector(".h2").innerHTML = "this is heading 2";
      document.querySelector("#p2").innerHTML = "this is paragraph";
    </script>
  </body>
</html>
