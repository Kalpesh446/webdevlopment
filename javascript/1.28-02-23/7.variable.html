<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // using var keyword you can redeclare and reassingn the data
      var x = 10;
      document.writeln(x);

      var x = 15;
      document.writeln(x);

      //   using let keyworld you can reassign the value but not redeclared.

      let a = 13;
      document.writeln(a);

      a = 16;
      document.writeln(a);

      //   using const keyworld you can not reassign the value and not redeclared.

      const b = 20;
      document.writeln(b);

      b = 20;
      document.writeln(b);
    </script>
  </body>
</html>
