<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            background-image: linear-gradient(to top, #0a4d8f 20px, #12561c 65px, #ab2345 100px, #ef9876 188px);
            margin: 10px;
        }

        .div2 {
            height: 200px;
            width: 200px;
            background-image: radial-gradient(red 22px,
                    green 64px,
                    blue 87px,
                    magenta 148px);
        }

        .div3 {
            height: 200px;
            width: 200px;
            background-image: conic-gradient(red 27deg, green 147deg, blue 223deg, magenta 339deg, red 370deg);

        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
