<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            margin: 10px auto;
            background-color: darkgreen;
            transition: 1s ease all;
        }

        .div1:hover {
            transform: rotate(180deg);
        }

        .div2:hover {
            transform: rotateX(180deg);
        }

        .div3:hover {
            transform: rotateY(180deg);
        }

        .div4:hover {
            transform: rotateX(50deg) rotateY(50deg) rotateY(88deg) rotateZ(132deg);
        }
    </style>
</head>

<body>
    <div class="div1">rotate</div>
    <div class="div2">rotate-X</div>
    <div class="div3">rotate-y</div>
    <div class="div4">rotate-z</div>

</body>

</html>
