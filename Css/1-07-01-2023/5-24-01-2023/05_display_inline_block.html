<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            background-color: aqua;
        }

        ul {
            background-color: rgba(227, 35, 35, 0.947);
            list-style: none;
        }

        li {
            display: inline-block;
            height: 50px;
            width: 100px;
            background-color: lightgreen;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>home</li>
            <li>about</li>
            <li>services</li>
            <li>contact</li>
        </ul>
    </div>
</body>

</html>
