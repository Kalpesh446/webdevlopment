<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../fontawsome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img1 {
            height: 600px;
            width: 100%;


        }

        .main {
            position: relative;

        }

        .text {
            width: 100%;
            position: absolute;
            text-align: center;
            top: 150px;
            color: white;
            text-shadow: 0px 0px black;
        }

        h1 {
            padding-bottom: 40px;
            font-size: 40px;

        }

        p {
            padding-bottom: 30px;
            font-size: 20px;
        }

        button {
            height: 40px;
            width: 130px;
            background-color: #340534;
            color: white;
            font-weight: 700;
            border: none;
        }

        button:hover {
            color: #340534;
            background-color: transparent;
            border: 2px solid #340534;
        }
    </style>
</head>

<body>
