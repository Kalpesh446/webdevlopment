<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 220px;
        border: 2px solid lightgreen;
        overflow: hidden;
        /* gap: 10px; */
      }

      .main {
        height: auto;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        /* row-gap: 10px; */
        border: none;
        place-items: center;
      }
      img {
        height: 200px;
        width: 220px;
        /* border: 5px solid lightgreen; */
        /* border-radius: 4px; */
        transition: 2s ease all;
      }
      .img1:hover {
        transform: rotate(90deg);
      }
      .img2:hover {
        transform: rotateX(45deg);
      }
      .img3:hover {
        transform: rotateY(45deg);
      }
      .img4:hover {
        transform: scale(1.21);
      }
      .img5:hover {
        transform: skewX(40deg);
      }
      .img6:hover {
        transform: skewY(30deg);
      }
      .img7:hover {
        transform: skew(-20deg, -20deg);
      }
      .img8:hover {
        transform: translate(20px, 0);
      }
      .img9:hover {
        transform: translate(0, 20px);
      }
      .img10:hover {
        transform: translate(20px, 20px);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="div1">
        <img src="./img/img1.jpg" alt="" class="img1" />
      </div>
      <div class="div2">
        <img src="./img/img2.jpg" alt="" class="img2" />
      </div>
      <div class="div3">
        <img src="./img/img3.jpg" alt="" class="img3" />
      </div>
      <div class="div4">
        <img src="./img/img4.jpg" alt="" class="img4" />
      </div>
      <div class="div5">
        <img src="./img/img5.jpg" alt="" class="img5" />
      </div>
      <div class="div6">
        <img src="./img/img6.jpg" alt="" class="img6" />
      </div>
      <div class="div7">
        <img src="./img/img7.jpg" alt="" class="img7" />
      </div>
      <div class="div8">
        <img src="./img/img8.jpg" alt="" class="img8" />
      </div>
      <div class="div9">
        <img src="./img/img9.jpg" alt="" class="img9" />
      </div>
      <div class="div10">
        <img src="./img/img10.jpg" alt="" class="img10" />
      </div>
    </div>
  </body>
</html>
