<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        height: 600px;
        width: 100%;
      }
      .main {
        position: relative;
      }
      .text {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        margin: 200px auto;
        text-align: center;
        color: azure;
        text-shadow: 3px -3px 14px white;
      }
      .text h1,
      p {
        padding-bottom: 30px;
      }
      button {
        height: 40px;
        width: 130px;
        background-color: palevioletred;
        color: white;
        font-weight: 600;
      }
      button:hover {
        background-color: transparent;
        transition: 1s ease all;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="./img/img1.jpg" alt="" />
      <div class="text">
        <h1>Discover ther world</h1>
        <p>we offer the best adventure and trips</p>
        <button>
          search for tours <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
