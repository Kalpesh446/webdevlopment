    <title>Document</title>
    <style>
      .main {
        height: 500px;
        width: 450px;
        border: 2px solid black;
        margin: 50px auto;
      }
      h1 {
        text-align: left;
        padding-left: 10px;
        color: white;
        font-size: 50px;
        text-shadow: 5px 7px 10px black;
      }
      .p {
        height: 300px;
        width: 320px;
        border: 2px solid black;
        margin: 20px auto;
        padding: 10px;
        box-shadow: 10px 10px 10px black;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Shadow effect</h1>
      <div class="p">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione aliquam

    </div>
  </body>
</html>
