<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 280px;
        width: 280px;
        border: 2px solid black;
      }
      .main {
        position: relative;
      }
      .div1 {
        position: absolute;
        top: 0;
        left: 0;
      }
      .div2 {
        position: absolute;
        top: 100px;
        left: 100px;
      }
      .div3 {
        position: absolute;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="div1">
        div1
        <img src="./img/img1.jpg" alt="" />
      </div>
      <div class="div2">
        div2
        <img src="./img/img2.jpg" alt="" />
      </div>
      <div class="div3">
        div3
        <img src="./img/img3.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
