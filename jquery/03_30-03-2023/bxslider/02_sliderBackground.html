<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <!-- jquery  cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- bxslider css cdn -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <!-- bxslider js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <style>
        .slider1{
            background-image: url(.//image/img5.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 600px;
        }
        .slider2{
            background-image: url(.//image/img6.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 600px
        }
        .slider3{
            background-image: url(.//image/img7.jpg);

            background-image: url(.//image/img8.jpg);

            background-size: cover;
            height: 600px
        }
    </style>
    <script>
        $(function(){
            $('.bxslider').bxSlider({
              mode:"fade",
              speed:1000,
              pager:false,
              controls:false,
              auto:true,
              autoHover:true
            });
        });
    </script>
</head>
<body>
    <div class="bxslider">
        <div class="slider1">
