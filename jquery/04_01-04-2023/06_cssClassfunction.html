<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--  jquery cdn -->
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">     
    </script>
    <style>
        .head1{
            color: lightcoral;
            background-color: aqua;
            font-size: 40px;
            font-weight: 300;
        }
        .head2{
            color: lightgreen;
            background-color: aqua;
            font-size: 40px;
            font-weight: 300;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#head1").addClass("head1");
            })
            $("#btn2").click(function(){
                $("#head1").removeClass("head1");
            })
            $("#btn3").click(function(){
                $("#head2").toggleClass("head2");
            })
        })
    </script>
</head>
<body>
    <!--  css class function are 3 functions =
       (1) addclass()
       (2) removeclass()
       (3) toggleclass()
    -->
    <button id="btn1">add class</button>
    <button id="btn2">remove class</button>
    <button id="btn3">toggle class</button>

    <hr>
    <h1 id="head1">Hello world</h1>
    <h1 id="head2">Hello world</h1>
</body>
</html>
