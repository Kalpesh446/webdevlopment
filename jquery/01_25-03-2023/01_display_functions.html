<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".head").hide(1000);
            })
            $("#btn2").click(function(){
                $(".head").show(1000);
            })
            $("#btn3").click(function(){
                $(".head1").toggle(1000);
            })
        })
    </script>
</head>
<body>
    <!-- display function => hide(), show(), toggle -->
    <button id="btn1">hide function</button>
    <button id="btn2">show function</button>
    <button id="btn3">toggle function</button>

    <hr>
    <h1 class="head">Hello world</h1>
    <h1 class="head1">Hello user</h1>
</body>
</html>
