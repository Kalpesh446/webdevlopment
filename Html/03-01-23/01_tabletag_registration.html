<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <fieldset style="width: 30%; background-color: bisque; border-radius: 30px;">
            <legend style="text-align: center;">
                <h2>registration form</h2>
            </legend>
            <form action="" method="post">
                <table cellpadding="10px">
                    <tr>
                        <td style="text-align: right;">first name
                        </td>
                        <td><input type="text" placeholder="enter first name"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">enter last name</td>
                        <td><input type="text" placeholder="enter last name"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">date of birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">gender</td>
                        <td>
                            <input type="radio" name="g1"><label>male</label>
                            <input type="radio" name="g1"><label>female</label>

                            <input type="radio" name="g1"><label>other</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">mobile no</td>
                        <td><input type="text" placeholder="0000000000" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">address
                        </td>
                        <td><textarea name="add" id="" cols="30" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">city</td>
                        <td><select name="">
                                <option value="">---select----</option>
                                <option value="">surat</option>
                                <option value="">baroda</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">proof</td>
                        <td>
                            <input type="checkbox" name="c1"> <label for="">adharcar</label>
                            <input type="checkbox" name="c2" id=""> <label for="">pancard</label>
                            <input type="checkbox" name="c3"> <label for="">voter id</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" name="submit" value="register">
                            <input type="reset" name="reset" value="clear">
                        </td>
                    </tr>
                </table>

            </form>



        </fieldset>
    </center>
</body>

</html>
