<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fontawsome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            height: 600px;
            width: 100%;
        }

        .main {
            position: relative;
        }

        .text {
            width: 100%;
            position: absolute;
            text-align: center;
            top: 150px;
            color: white;
            text-shadow: 0px 0px 9px black;
        }

        h1 {
            padding-bottom: 40px;
        }

        p {
            padding-bottom: 40px;
            font-size: 20px;
            text-shadow: 0px 0px 20px black;
            color: white;
        }

        button {
            height: 40px;
            width: 130px;
            background-color: #340534;
            color: white;
            font-weight: 700;
            border: none;
        }

        button:hover {
            color: #340534;
            background-color: #ffffff96;
            border: 2px solid #340534;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="heroimage.jpg" alt="">
        <div class="text">
            <h1>Discover the world</h1>
            <p>We offer the best advanture holidays and tailor!!</p>
            <button>
                Search for tours
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>

</html>
